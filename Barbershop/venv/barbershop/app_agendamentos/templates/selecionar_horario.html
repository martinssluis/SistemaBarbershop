<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Horário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecione um Horário</h1>
        <form method="post">
            {% csrf_token %}
            {% for horario in horarios %}
            <div>
                <input type="radio" id="horario_{{ horario.id }}" name="horario" value="{{ horario.id }}" required>
                <label for="horario_{{ horario.id }}">{{ horario.data }} - {{ horario.horario_inicio }}</label>
            </div>
            {% endfor %}
            <button type="submit">Avançar</button>
        </form>
    </div>
</body>
</html>
